<body>

    <div class="row">

      <div class="col-md-4 mb-4">
        <div class="card h-100 module-card">
          <div class="maximize-button" onclick="toggleMaximize(this)">
            <img src="icons/aspect_ratio.svg" alt="Maximize Icon">

          <div class="maximize-button" onclick="toggleMaximize(this)">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Include custom JavaScript for card maximization with animation -->
  <script>
    function toggleMaximize(button) {
      const card = button.closest('.module-card');
      card.classList.toggle('maximized');
    }
  </script>
