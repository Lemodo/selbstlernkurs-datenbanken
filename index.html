<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datenbanken Selbstlernkurs</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100">
  <div class="container-fluid text-center h-100">
    <div class="row align-items-center h-100">
      <div class="col">
        <h1 class="display-3">Datenbanken Selbstlernkurs</h1>
        <a href="module" class="btn btn-secondary btn-lg mt-3">Start</a>
        <div id="iframe-button"></div>
      </div>
    </div>
  </div>

  <footer class="text-center m-5">
    <p>Erstellt von Leo, Simon und Conrad &copy; 2024</p>
  </footer>

  <!-- Include Bootstrap JS and Popper.js (if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // render iframe button if in an iframe
    if (window.self !== window.top) {
        // This means the document is not inside an iframe
        // Render the button and append it to the specified div
        let div = document.getElementById('iframe-button');
        let button = document.createElement('a');
        button.href = 'https://datenbanken.leoboedeker.de';
        button.className = 'btn btn-secondary mt-3';
        button.textContent = 'Seite außerhalb von Moodle öffnen';
        button.target = '_blank';
        div.appendChild(button);
    }
</script>
</body>
</html>
